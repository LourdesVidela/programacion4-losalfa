<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Turno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient_dashboard.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seleccionar Turno</h1>

        <!-- Barra de navegación o enlace de salida -->
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>

        <!-- Selección del médico -->
        <section id="doctores">
            <h2>Selecciona un Doctor</h2>
            <ul id="lista-doctores"></ul>
        </section>

        <!-- Calendario de días de atención -->
        <section id="calendario" class="hidden">
            <h2>Calendario de Atención</h2>
            <div id="mes-selector">
                <button id="prev-month">Anterior</button>
                <span id="mes-titulo"></span>
                <button id="next-month">Siguiente</button>
            </div>
            <div id="dias-atencion" class="calendario-grid"></div>
        </section>

        <!-- Detalles de los turnos -->
        <section id="detalles-turno" class="hidden">
            <h2>Turnos Disponibles</h2>
            <p id="franja-horaria"></p>
            <ul id="turnos-disponibles"></ul>

                <!-- Botón para cancelar el turno -->
            <button id="cancelar-turno-btn" class="hidden">Cancelar Turno</button>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/patient_dashboard.js') }}"></script>
</body>
</html>
