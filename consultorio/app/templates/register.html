<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <h1>Registro de Pacientes</h1>
    
    <form action="#" method="POST" id="registro-paciente-form">
        <!-- Campo para DNI -->
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese el DNI del paciente" required><br>

        <!-- Campo para Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required><br>

        <!-- Campo para Apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" required><br>

        <!-- Campo para Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required><br>

        <!-- Campo para Sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select><br>

        <!-- Campo para Domicilio -->
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" placeholder="Ingrese el domicilio" required><br>

        <!-- Campo para Correo Electrónico -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese el correo electrónico" required><br>

        <!-- Campo para Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono" required><br>

        <!-- Campo para Usuario -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese un nombre de usuario" required><br>

        <!-- Campo para Contraseña -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese una contraseña" required><br>

        <!-- Botón de Guardar -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
