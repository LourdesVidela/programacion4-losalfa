<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Doctores</title>
    <link rel="stylesheet" href="path_to_your_styles.css">
</head>
<body>

    <h1>Panel de Administración de Doctores</h1>

    <a href="{{ url_for('doctors.create_doctor') }}">
        <button>Crear Doctor</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Número de Matrícula</th>
                <th>Obra Social</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.nombre }}</td>
                    <td>{{ doctor.especialidad }}</td>
                    <td>{{ doctor.numero_matricula }}</td>
                    <td>{{ doctor.obra_social }}</td>
                    <td>
                        <a href="{{ url_for('doctors.edit_doctor', doctor_id=doctor.id) }}">
                            <button>Editar</button>
                        </a>

                        <form action="{{ url_for('doctors.delete_doctor', doctor_id=doctor.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('¿Seguro que deseas eliminar este doctor?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
