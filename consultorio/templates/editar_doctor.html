<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doctor</title>
    <link rel="stylesheet" href="path_to_your_styles.css">
</head>
<body>

    <h1>Editar Doctor</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ doctor.nombre }}" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ doctor.especialidad }}" required>

        <label for="numero_matricula">Número de Matrícula:</label>
        <input type="text" id="numero_matricula" name="numero_matricula" value="{{ doctor.numero_matricula }}" required>

        <label for="obra_social">Obra Social:</label>
        <input type="text" id="obra_social" name="obra_social" value="{{ doctor.obra_social }}">

        <button type="submit">Actualizar</button>
        <a href="{{ url_for('doctors.admin_dashboard') }}">Cancelar</a>
    </form>

</body>
</html>
